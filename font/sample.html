<!doctype html>
<html>
  <head>
    <title>Font test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="KlaberFraktur.png" type="image/png" />
    <style type="text/css">
    @font-face {
        font-family: KlaberFraktur;
        src: url(KlaberFraktur.ttf) format('truetype');
    }
    body {
      font-family: KlaberFraktur;
      font-size: 28px;
      width: 250px;
      height: 200px;
      outline: 1px solid red;
      text-align: justify;
    }
    h1 {
        font-size: 36px;
      font-weight: normal;
      margin: 0;
      text-align: center;
    }
    p {
        margin: 0;
    }
    table {
        width: 100%;
    }
    td {
    }
    </style>
  </head>
  <body>

    <h1>Klaber Fraktur</h1>

    <table summary="preview">
        <tr>
            <td>Aa</td>
            <td>Bb</td>
            <td>Cc</td>
            <td>Dd</td>
            <td>Ee</td>
            <td>Ff</td>
        </tr>
        <tr>
            <td>Gg</td>
            <td>Hh</td>
            <td>Ii</td>
            <td>Jj</td>
            <td>Kk</td>
            <td>Ll</td>
        </tr>
        <tr>
            <td>Mm</td>
            <td>Nn</td>
            <td>Oo</td>
            <td>Pp</td>
            <td>Qq</td>
            <td>Rr</td>
        </tr>
        <tr>
            <td>Ss</td>
            <td>Tt</td>
            <td>Uu</td>
            <td>Vv</td>

        </tr>
        <tr>

        </tr>
    </table>

  </body>
</html>
